<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สมัครสมาชิก</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .form-box {
      max-width: 500px;
      margin: auto;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<div class="w3-container w3-blue w3-center">
  <h2>สมัครสมาชิก</h2>
</div>

<div class="w3-container w3-card w3-white w3-padding form-box">
  <form action="register.php" method="POST">
    <label>ชื่อ-นามสกุล</label>
    <input class="w3-input w3-border" type="text" name="fullname" required>

    <label class="w3-margin-top">อีเมล</label>
    <input class="w3-input w3-border" type="email" name="email" required>

    <label class="w3-margin-top">รหัสผ่าน</label>
    <input class="w3-input w3-border" type="password" name="password" required>

    <button class="w3-button w3-blue w3-margin-top w3-block">สมัครสมาชิก</button>
    <a href="login.html" class="w3-button w3-block w3-border w3-margin-top">มีบัญชีแล้ว? เข้าสู่ระบบ</a>
  </form>
</div>

</body>
</html>
